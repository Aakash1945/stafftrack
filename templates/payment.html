<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payroll Calculation | StaffTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card { border-radius: 15px; }
    .btn { border-radius: 30px; padding: 10px 25px; font-weight: 600; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#0d6efd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">StaffTrack</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Payroll Calculation</h2>

    <div class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Select Employee</label>
        <select class="form-select" id="employeeSelect">
          <option selected>Select Employee</option>
          <option>Devesh34</option>
          <option>Riya12</option>
          <option>Aakash09</option>
        </select>
      </div>

      <div class="row">
        <div class="col-md-3 mb-3">
          <label class="form-label">Total Working Days</label>
          <input type="number" class="form-control" id="days" placeholder="e.g. 22">
        </div>
        <div class="col-md-3 mb-3">
          <label class="form-label">Per Day Salary (‚Çπ)</label>
          <input type="number" class="form-control" id="salary" placeholder="e.g. 2000">
        </div>
        <div class="col-md-3 mb-3">
          <label class="form-label">Bonus (‚Çπ)</label>
          <input type="number" class="form-control" id="bonus" placeholder="e.g. 2000">
        </div>
        <div class="col-md-3 mb-3">
          <label class="form-label">Deductions (‚Çπ)</label>
          <input type="number" class="form-control" id="deduction" placeholder="e.g. 1000">
        </div>
      </div>

      <div class="text-center mt-3">
        <button class="btn btn-primary" id="calcBtn">Calculate Salary</button>
      </div>

      <div class="alert alert-info mt-4" id="result">Fill details and click Calculate</div>

      <h5 class="mt-4">Recent Payroll Records</h5>
      <table class="table table-bordered mt-2">
        <thead>
          <tr><th>Employee</th><th>Month</th><th>Salary</th><th>Status</th></tr>
        </thead>
        <tbody>
          <tr><td>Devesh34</td><td>Oct 2025</td><td>‚Çπ45,000</td><td>Paid</td></tr>
          <tr><td>Riya12</td><td>Oct 2025</td><td>‚Çπ41,000</td><td>Pending</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const calcBtn = document.getElementById("calcBtn");
    const result = document.getElementById("result");

    calcBtn.onclick = () => {
      const name = document.getElementById("employeeSelect").value;
      const days = Number(document.getElementById("days").value);
      const perDay = Number(document.getElementById("salary").value);
      const bonus = Number(document.getElementById("bonus").value);
      const deduction = Number(document.getElementById("deduction").value);

      if (!name || name === "Select Employee" || !days || !perDay) {
        result.className = "alert alert-danger mt-4";
        result.innerText = "‚ö†Ô∏è Please fill required fields.";
        return;
      }

      const total = (days * perDay) + bonus - deduction;
      result.className = "alert alert-success mt-4";
      result.innerHTML = `
        <strong>Payroll Summary:</strong><br>
        üë§ Employee: ${name}<br>
        üìÖ Working Days: ${days}<br>
        üí∞ Salary: ‚Çπ${(days * perDay).toLocaleString()}<br>
        üéÅ Bonus: ‚Çπ${bonus.toLocaleString()}<br>
        ‚öñÔ∏è Deductions: ‚Çπ${deduction.toLocaleString()}<br>
        <hr>
        üßæ <b>Final Payable:</b> ‚Çπ${total.toLocaleString()}
      `;
    };
  </script>

</body>
</html>
