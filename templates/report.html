<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports | StaffTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card { border-radius: 15px; }
    .btn { border-radius: 30px; padding: 10px 25px; font-weight: 600; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#0d6efd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">StaffTrack</a>
    </div>
  </nav>

  <!-- Reports Section -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Reports</h2>

    <div class="card p-4 shadow-sm">
      <h5 class="mb-3">Filter Reports</h5>
      <div class="row mb-3">
        <div class="col-md-4 mb-2">
          <label class="form-label">Employee</label>
          <select class="form-select" id="filterEmployee">
            <option selected>All Employees</option>
            <option>Devesh34</option>
            <option>Riya12</option>
            <option>Aakash09</option>
          </select>
        </div>
        <div class="col-md-4 mb-2">
          <label class="form-label">Month</label>
          <select class="form-select" id="filterMonth">
            <option selected>November 2025</option>
            <option>October 2025</option>
            <option>September 2025</option>
          </select>
        </div>
        <div class="col-md-4 d-flex align-items-end mb-2">
          <button class="btn btn-primary w-100" id="generateReport">Generate Report</button>
        </div>
      </div>

      <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-success m-1">ðŸ“„ Export PDF</button>
        <button class="btn btn-secondary m-1">ðŸ“Š Export CSV</button>
      </div>

      <h5>Attendance Summary</h5>
      <table class="table table-bordered mt-2">
        <thead class="table-primary">
          <tr>
            <th>Employee</th>
            <th>Total Days</th>
            <th>Present</th>
            <th>Absent</th>
            <th>Hours Worked</th>
            <th>Salary (â‚¹)</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="reportTable">
          <tr>
            <td>Devesh34</td>
            <td>30</td>
            <td>26</td>
            <td>4</td>
            <td>210</td>
            <td>45,000</td>
            <td><span class="badge bg-success">Paid</span></td>
          </tr>
          <tr>
            <td>Riya12</td>
            <td>30</td>
            <td>25</td>
            <td>5</td>
            <td>205</td>
            <td>41,000</td>
            <td><span class="badge bg-warning text-dark">Pending</span></td>
          </tr>
        </tbody>
      </table>

      <div class="alert alert-info mt-4" id="summary">Showing reports for November 2025</div>
    </div>
  </div>

  <script>
    document.getElementById("generateReport").onclick = () => {
      const emp = document.getElementById("filterEmployee").value;
      const month = document.getElementById("filterMonth").value;
      document.getElementById("summary").innerText = 
        `Showing reports for ${emp === "All Employees" ? "all staff" : emp} - ${month}`;
    };
  </script>

</body>
</html>
