<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Access | StaffTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #4e73df);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }
    .btn {
      border-radius: 25px;
      padding: 10px 25px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="card p-4" style="width: 400px;">
    <div class="text-center mb-3">
      <h3 class="text-primary fw-bold">StaffTrack</h3>
      <h5 class="text-secondary">Secure Access</h5>
    </div>

    <div class="mb-3">
      <label class="form-label">Login As</label>
      <select class="form-select" id="roleSelect">
        <option>Employee</option>
        <option>HR</option>
        <option>Admin</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Username or Email</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username or email">
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password">
    </div>

    <div class="text-end mb-3">
      <a href="#" class="text-decoration-none">Forgot Password?</a>
    </div>

    <div class="d-grid">
      <button class="btn btn-primary" id="loginBtn">Login</button>
    </div>

    <div class="alert alert-info mt-3" id="loginStatus">Enter credentials to login.</div>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const status = document.getElementById("loginStatus");

    loginBtn.onclick = () => {
      const role = document.getElementById("roleSelect").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (!username || !password) {
        status.className = "alert alert-danger mt-3";
        status.innerText = "⚠️ Please fill in both fields.";
        return;
      }

      status.className = "alert alert-success mt-3";
      status.innerHTML = `✅ ${role} ${username} logged in successfully! (Demo mode)`;
    };
  </script>

</body>
</html>
